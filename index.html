<!DOCTYPE html>
<html lang="en">

  <head>
    <title>GAME</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <link rel="icon" href="assets/favi.png" type="image/x-icon">
    

  </head>

  <body>
    <div id="startScreen">
      <h1 class="title">LAST MAN STANDING</h1>
      <img src="assets/pixelForestCover.png" alt="cover">
      <button id="startGame">Game Start</button>
  </div>
  <div class="container">
      <div class="scoreDiv">
          <span>Score: </span><span id="score">0</span>
      </div>
      <canvas id="canvas"></canvas>
  </div>
  <div id="gameOverScreen" class="modal">
    <div class="modal-content">
        <h1>Game Over!</h1>
        <p>Your Score: <span id="finalScore"></span></p>
        <button id="restartGame">Play Again</button>
    </div>
</div>
  
  </body>

</html>
